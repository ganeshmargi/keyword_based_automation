<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Popup Example</title>
    <style>
        /* Basic styles for popup */
        .popup {
            display: none; /* Hidden by default */
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent background */
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: white; /* Solid background for content */
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Website</h1>

    <button onclick="openPopup()">Open Popup</button>

    <!-- Popup container -->
    <div class="popup" id="myPopup">
        <div class="popup-content">
            <h2>Popup Title</h2>
            <p>This is a simple popup message!</p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        function openPopup() {
            document.getElementById("myPopup").style.display = "block"; // Show the popup
        }

        function closePopup() {
            document.getElementById("myPopup").style.display = "none"; // Hide the popup
        }
    </script>

</body>
</html>
